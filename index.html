<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div class="main-container">
            <div class="screen-container">
                <span class="calc-text">Calculator</span>
                <div class="screen-text">
                    0
                </div>
            </div>
            <div class="container-of-button">
                <div class="main-btn-container">
                    <div class="btn-container">
                        <button id="ac-btn" class="calc-btn">AC</button>
                        <button id="btn-space" class="calc-btn">DEL</button>
                        <button class="num-btn calc-btn">/</button>
                        <button class="num-btn calc-btn">7</button>
                        <button class="num-btn calc-btn">8</button>
                        <button class="num-btn calc-btn">9</button>
                        <button class="num-btn calc-btn">*</button>
                        <button class="num-btn calc-btn">4</button>
                        <button class="num-btn calc-btn">5</button>
                        <button class="num-btn calc-btn">6</button>
                        <button class="num-btn calc-btn">-</button>
                        <button class="num-btn calc-btn">1</button>
                        <button class="num-btn calc-btn">2</button>
                        <button class="num-btn calc-btn">3</button>
                        <button class="num-btn calc-btn">+</button>
                        <button class="num-btn calc-btn">.</button>
                        <button class="num-btn calc-btn">0</button>
                        <button id="btn-space-equal" class="calc-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculation.js"></script>
</html>
